<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Beer Motion</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* ANA KONTEYNER */
        .stage {
            position: relative;
            width: 320px;
            height: 90vh;
            perspective: 1000px;
        }

        /* HAREKETLƒ∞ ≈ûƒ∞≈ûE G√ñVDESƒ∞ */
        .bottle {
            position: relative;
            width: 240px;
            height: 100%;
            margin: 0 auto;
            background: linear-gradient(180deg, #f39c12 0%, #8e4400 100%);
            border-radius: 120px 120px 40px 40px;
            box-shadow: inset -20px 0 50px rgba(0,0,0,0.6), inset 20px 0 50px rgba(255,255,255,0.2);
            animation: breathe 4s infinite ease-in-out; /* Hafif nefes alma/hareket efekti */
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* YARIM A√áIK KAPAK (HAREKETLƒ∞) */
        .cap {
            position: absolute;
            top: -50px; left: 50%;
            width: 70px; height: 30px;
            background: gold;
            border-radius: 5px;
            transform: translateX(-50%) rotate(-20deg);
            z-index: 10;
            animation: capWobble 2s infinite alternate;
        }

        @keyframes capWobble {
            from { transform: translateX(-50%) rotate(-20deg); }
            to { transform: translateX(-50%) rotate(-25deg) translateY(-5px); }
        }

        /* TA≈ûAN K√ñP√úKLER (HAREKETLƒ∞) */
        .foam-flow {
            position: absolute;
            top: 20px;
            left: 50%;
            width: 100%;
            height: 0;
            background: white;
            border-radius: 0 0 50px 50px;
            transform: translateX(-50%);
            z-index: 5;
            opacity: 0.9;
            box-shadow: 0 0 20px white;
            animation: foamPour 5s forwards; /* Sayfa a√ßƒ±lƒ±nca k√∂p√ºk d√∂k√ºl√ºr */
        }

        @keyframes foamPour {
            0% { height: 0; opacity: 0; }
            20% { height: 150px; opacity: 1; }
            100% { height: 250px; opacity: 0.8; }
        }

        /* ≈ûƒ∞≈ûE ƒ∞√áƒ∞NDEKƒ∞ HAREKETLƒ∞ BALONCUKLAR */
        .bubble {
            position: absolute;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            bottom: 10px;
            animation: rise 3s infinite linear;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-500px) scale(0.5); opacity: 0; }
        }

        /* Gƒ∞Rƒ∞≈û EKRANI */
        #gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; justify-content: center; align-items: center;
        }

        .enter-btn {
            background: #ffb400; border: none; padding: 20px 40px;
            border-radius: 50px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="gate">
        <button class="enter-btn" onclick="startApp()">Gƒ∞Rƒ∞≈û YAP VE K√ñP√úRT üç∫</button>
    </div>

    <div class="stage">
        <div class="cap"></div>
        <div class="foam-flow" id="foam"></div>
        
        <div class="bottle">
            <div id="bubble-box"></div>
            <div style="position:absolute; top:50%; width:100%; background:rgba(255,255,255,0.9); padding:20px 0; text-align:center; color:black;">
                <h2 style="margin:0">PREMIUM BREW</h2>
                <button style="background:black; color:white; border:none; padding:10px; margin-top:10px; border-radius:5px;">Sƒ∞PARƒ∞≈û VER</button>
            </div>
        </div>
    </div>

    <script>
        function startApp() {
            document.getElementById('gate').style.display = 'none';
            // Baloncuklarƒ± olu≈ütur
            const box = document.getElementById('bubble-box');
            for(let i=0; i<40; i++) {
                setTimeout(() => {
                    const b = document.createElement('div');
                    b.className = 'bubble';
                    let s = Math.random() * 10 + 5 + 'px';
                    b.style.width = s; b.style.height = s;
                    b.style.left = Math.random() * 100 + '%';
                    b.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    box.appendChild(b);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
