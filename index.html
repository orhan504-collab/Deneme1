<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Beer</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Poppins', sans-serif;

        }

        /* GERÃ‡EKÃ‡Ä° ARKA PLAN (Vignette Efekti) */
        .main-container {

        /* ÅžÄ°ÅžE GÃ–RSELÄ° - BurasÄ± tasarÄ±mÄ±n kalbi */

        .bottle-image {

        /* ETÄ°KET VE BUTONLAR (ÅžiÅŸenin Ã¼zerine binen kÄ±sÄ±m) */
        .ui-layer {

        .order-btn:active { transform: scale(0.9); }

        /* YAÅž DOÄžRULAMA (SÄ°YAH EKRAN) */
        #age-gate {

            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: 1s ease-in-out;
        }

        h2 { color: #ffb400; font-size: 2rem; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="age-gate">
        <h2>GÄ°RÄ°Åž ðŸ”ž</h2>

    <script>
        function enter() {
            const gate = document.getElementById('age-gate');
            gate.style.opacity = '0';
            setTimeout(() => {
                gate.style.visibility = 'hidden';
            }, 1000);
        }
    </script>
</body>
</html>
