<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium ÅžiÅŸe TasarÄ±mÄ±</title>
    <style>
        body {
            background-color: #050505;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* 1. YAÅž DOÄžRULAMA (SÄ°YAH PERDE) */
        #age-gate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 999;
            display: flex; justify-content: center; align-items: center;
            transition: 0.8s;
        }
        .modal {
            background: #111; padding: 30px; border-radius: 20px;
            border: 2px solid #ffb400; text-align: center; color: white; width: 80%; max-width: 300px;
        }

        /* 2. ÅžÄ°ÅžE TASARIMI */
        .bottle-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        /* ÅžiÅŸe Boynu */
        .bottle-neck {
            width: 70px;
            height: 100px;
            background: linear-gradient(90deg, #d35400, #f39c12, #d35400);
            border-radius: 15px 15px 0 0;
            position: relative;
            z-index: 2;
        }

        /* ÅžiÅŸe Kapak DetayÄ± */
        .bottle-cap {
            width: 76px;
            height: 20px;
            background: gold;
            border-radius: 5px;
            margin-bottom: -5px;
            z-index: 3;
        }

        /* ÅžiÅŸe GÃ¶vdesi (Omuzlu ve Yuvarlak) */
        .bottle-body {
            width: 260px;
            height: 450px;
            background: linear-gradient(180deg, #f39c12 0%, #d35400 100%);
            border-radius: 120px 120px 40px 40px; /* OmuzlarÄ± oluÅŸturan kÄ±sÄ±m burasÄ± */
            margin-top: -30px; /* Boyunla birleÅŸtirme */
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* 3. Ä°Ã‡ERÄ°K */
        .content {
            width: 85%;
            text-align: center;
            color: white;
            z-index: 5;
            margin-top: 40px;
        }

        .card {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }

        .btn {
            background: #ffb400; border: none; padding: 12px;
            width: 100%; border-radius: 8px; font-weight: bold;
            cursor: pointer; margin-top: 10px;
        }

        /* 4. BALONCUKLAR */
        .bubble {
            position: absolute; background: rgba(255,255,255,0.4);
            border-radius: 50%; bottom: -20px; animation: rise 4s infinite ease-in;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-500px) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="age-gate">
        <div class="modal">
            <h2 style="color:#ffb400">DUR! ðŸ”ž</h2>
            <p>Devam etmek iÃ§in 18 yaÅŸÄ±ndan bÃ¼yÃ¼k olmalÄ±sÄ±nÄ±z.</p>
            <button class="btn" onclick="openSite()">ONAYLIYORUM</button>
        </div>
    </div>

    <div class="bottle-wrapper">
        <div class="bottle-cap"></div>
        <div class="bottle-neck"></div>
        <div class="bottle-body">
            <div id="bubbles-container"></div>
            
            <div class="content">
                <h2 style="margin-bottom: 5px; color: #000;">Premium Beer</h2>
                <p style="color: #000; font-size: 14px; margin-bottom: 20px; font-weight: bold;">SOÄžUK VE TAZE</p>
                
                <div class="card">
                    <h4 style="margin:0">Gold Lager</h4>
                    <button class="btn">SipariÅŸ Ver</button>
                </div>

                <div class="card">
                    <h4 style="margin:0">Red Ale</h4>
                    <button class="btn">SipariÅŸ Ver</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openSite() {
            const gate = document.getElementById('age-gate');
            gate.style.opacity = '0';
            setTimeout(() => {
                gate.style.visibility = 'hidden';
                createBubbles();
            }, 800);
        }

        function createBubbles() {
            const container = document.getElementById('bubbles-container');
            for(let i=0; i<30; i++) {
                setTimeout(() => {
                    const b = document.createElement('div');
                    b.className = 'bubble';
                    let size = Math.random() * 12 + 5 + 'px';
                    b.style.width = size; b.style.height = size;
                    b.style.left = Math.random() * 100 + '%';
                    b.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    container.appendChild(b);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
