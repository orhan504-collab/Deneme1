<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bira Sipari≈ü</title>
    <style>
        /* TEMEL STƒ∞LLER */
        body { 
            background-color: #0f0f0f; 
            color: white; 
            margin: 0; 
            font-family: sans-serif; 
            text-align: center;
        }

        /* YA≈û DOƒûRULAMA - EKRANI KAPLAYAN Sƒ∞YAH KATMAN */
        #age-gate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: #1a1a1a;
            padding: 30px;
            border: 2px solid #ffb400;
            border-radius: 15px;
            width: 80%;
            max-width: 350px;
        }

        .btn {
            background: #ffb400;
            color: black;
            border: none;
            padding: 15px 30px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        /* ANA ƒ∞√áERƒ∞K */
        .hero { padding: 50px 20px; }
        .bottle { font-size: 80px; cursor: pointer; display: inline-block; }
        
        /* K√ñP√úK ANƒ∞MASYONU */
        .foam {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: pourDown 2s forwards;
        }

        @keyframes pourDown {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(500px) scale(2); opacity: 0; }
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

    <div id="age-gate">
        <div class="modal-box">
            <h2>DUR! üõë</h2>
            <p>18 ya≈üƒ±ndan b√ºy√ºk m√ºs√ºn√ºz?</p>
            <button class="btn" onclick="verify()">EVET, Gƒ∞Rƒ∞≈û YAP</button>
        </div>
    </div>

    <div class="hero">
        <div id="bottle" class="bottle">üç∫</div>
        <div id="foam-area"></div>
        <h1>Soƒüuk ve Taze</h1>
        <p>K√∂p√ºkleri g√∂rmek i√ßin biraya tƒ±kla!</p>
    </div>

    <div class="products">
        <div class="card">
            <h3>√ñzel IPA</h3>
            <button class="btn">Sipari≈ü</button>
        </div>
        <div class="card">
            <h3>Lager</h3>
            <button class="btn">Sipari≈ü</button>
        </div>
    </div>

    <script>
        // Siyah ekranƒ± kaldƒ±ran fonksiyon
        function verify() {
            document.getElementById('age-gate').style.display = 'none';
            pour(); // Giri≈ü yapƒ±nca k√∂p√ºkleri ba≈ülat
        }

        // K√∂p√ºk d√∂k√ºlme animasyonu
        function pour() {
            const area = document.getElementById('foam-area');
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const f = document.createElement('div');
                    f.className = 'foam';
                    f.style.left = (window.innerWidth / 2 + (Math.random() * 40 - 20)) + 'px';
                    f.style.top = '150px';
                    const s = Math.random() * 20 + 10 + 'px';
                    f.style.width = s; f.style.height = s;
                    area.appendChild(f);
                    setTimeout(() => f.remove(), 2000);
                }, i * 50);
            }
        }

        // Biraya tƒ±klayƒ±nca k√∂p√ºrt
        document.getElementById('bottle').onclick = pour;
    </script>
</body>
</html>
