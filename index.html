<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Beer Experience</title>
    <style>
        /* 1. GENEL TASARIM VE ARKA PLAN */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #050505;
            font-family: 'Trebuchet MS', sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* 2. ANA ÅžÄ°ÅžE GÃ–VDESÄ° (GÃ¶rseldeki gibi) */
        .bottle-frame {

            background: linear-gradient(180deg, #f39c12 0%, #d35400 50%, #3e1b00 100%);
            border-radius: 60px 60px 40px 40px;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5), 0 0 100px rgba(211, 84, 0, 0.4);
            border: 5px solid rgba(255, 255, 255, 0.05);
            display: flex; flex-direction: column; align-items: center;
            padding-top: 40px; box-sizing: border-box;
            z-index: 1;
        }

        /* ÅžiÅŸe Boynu ve KapaÄŸÄ± */
        .bottle-neck {
            position: absolute; top: -100px;
            width: 80px; height: 120px;
            background: linear-gradient(90deg, #444, #222, #444);
            border-radius: 10px 10px 0 0;
            border-top: 5px solid #ffb400; /* AltÄ±n kapak */
        }

        /* 3. SÄ°YAH GÄ°RÄ°Åž KATMANI (Overlay) */
        #age-gate {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .age-modal {
            background: #111; padding: 30px; border-radius: 20px;
            text-align: center; border: 2px solid #ffb400; width: 80%;
        }

        /* 4. Ä°Ã‡ERÄ°K VE ÃœRÃœNLER */
        .content {
            width: 90%; color: white; text-align: center;
            margin-top: 20px; z-index: 10;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 20px; padding: 15px; border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .buy-btn {
            background: #ffb400; color: black; border: none;
            padding: 12px; width: 100%; border-radius: 8px;
            font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        /* 5. BALONCUK ANÄ°MASYONU */
        .bubble {
            position: absolute; background: rgba(255,255,255,0.3);
            border-radius: 50%; bottom: 10px; pointer-events: none;
            animation: rise 5s infinite ease-in;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            30% { opacity: 0.6; }
            100% { transform: translateY(-600px) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="bottle-frame">
        <div class="bottle-neck"></div>
        <div id="bubbles"></div>

        <div id="age-gate">
            <div class="age-modal">
                <h2 style="color:#ffb400;">DUR! ðŸ”ž</h2>
                <p>18 yaÅŸÄ±ndan bÃ¼yÃ¼k olduÄŸunuzu onaylÄ±yor musunuz?</p>
                <button class="buy-btn" onclick="unlock()">EVET, ONAYLIYORUM</button>
            </div>
        </div>

        <div class="content">
            <h1 style="margin: 0; font-size: 24px;">SoÄŸuk & Taze</h1>
            <p style="font-size: 14px; opacity: 0.8;">Premium Seri</p>

            <div class="product-card">
                <h3 style="margin:5px">Craft Lager</h3>
                <p style="font-size: 12px;">EÅŸsiz iÃ§im, yoÄŸun kÄ±vam.</p>
                <button class="buy-btn">SipariÅŸ Ver</button>
            </div>

            <div class="product-card">
                <h3 style="margin:5px">Red Ale</h3>
                <p style="font-size: 12px;">Ã–zel Ã¼retim, sert karakter.</p>
                <button class="buy-btn">SipariÅŸ Ver</button>
            </div>
        </div>
    </div>

    <script>
        function unlock() {
            // Siyah ekranÄ± yavaÅŸÃ§a yok eder
            const gate = document.getElementById('age-gate');
            gate.style.opacity = '0';
            setTimeout(() => {
                gate.style.visibility = 'hidden';
            }, 800);

            // BaloncuklarÄ± baÅŸlat
            startBubbles();
        }

        function startBubbles() {
            const container = document.getElementById('bubbles');
            for(let i=0; i<25; i++) {
                setTimeout(() => {
                    const b = document.createElement('div');
                    b.className = 'bubble';
                    let size = Math.random() * 15 + 5 + 'px';
                    b.style.width = size; b.style.height = size;
                    b.style.left = Math.random() * 100 + '%';
                    b.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    container.appendChild(b);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
