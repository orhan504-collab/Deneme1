<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Köpüklü Bira Siparişi</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .stage {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        .bottle-img {
            height: 80vh;
            object-fit: contain;
            z-index: 1;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
        }

        /* --- YENİ: KÖPÜK EFEKTİ --- */
        
        /* Köpüklerin çıkış noktası (Şişenin ağzı) */
        .foam-emitter {
            position: absolute;
            /* Bu değerler şişenizin ağız konumuna göre hafifçe değişebilir */
            top: 11%; 
            left: 50%;
            transform: translateX(-50%);
            width: 50px; /* Şişe ağzı genişliği kadar */
            height: 20px;
            z-index: 15; /* Düğmenin (z-index:10) üstünde olması için yüksek verdik */
            pointer-events: none; /* Tıklamaları engellemesin */
        }

        /* Tekil köpük baloncukları */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.95); /* Neredeyse tam beyaz */
            border-radius: 50%; /* Yuvarlak */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Hafif gölge */
            filter: blur(1px); /* Hafif bulanıklık gerçekçilik katar */
            opacity: 0; /* Başlangıçta görünmez */
            /* Animasyon tanımları: isim, süre, hız eğrisi, sonsuz döngü */
            animation: flowToButton ease-in infinite;
        }

        /* Köpüğün akış animasyonu */
        @keyframes flowToButton {
            0% {
                top: 0; /* Ağızdan başla */
                transform: scale(0.5) translateX(0); /* Küçük başla */
                opacity: 1; /* Görünür ol */
            }
            70% {
                opacity: 0.9; /* Aşağı inerken hala belirgin */
            }
            100% {
                /* Düğmenin olduğu yere kadar in (Ekran boyuna göre değişir) */
                top: 75vh; 
                /* Aşağı indikçe büyüsün ve sağa/sola saçılsın (var--drift ile) */
                transform: scale(1.5) translateX(var(--drift));
                opacity: 0; /* Düğmenin orada kaybolsun */
            }
        }

        /* Her baloncuğa rastgelelik katmak için özel ayarlar */
        /* --drift: Sağa sola ne kadar kayacağı */
        /* animation-duration: Ne kadar sürede düşeceği */
        /* animation-delay: Ne zaman başlayacağı (akışkanlık için önemli) */
        .b1 { width:12px; height:12px; left:5px;  --drift: -30px; animation-duration: 3s; animation-delay: 0s; }
        .b2 { width:18px; height:18px; left:20px; --drift: 20px;  animation-duration: 4s; animation-delay: 0.5s; }
        .b3 { width:10px; height:10px; left:35px; --drift: -10px; animation-duration: 2.5s; animation-delay: 1s; }
        .b4 { width:22px; height:22px; left:10px; --drift: 40px;  animation-duration: 3.5s; animation-delay: 1.5s; }
        .b5 { width:15px; height:15px; left:28px; --drift: -40px; animation-duration: 4.2s; animation-delay: 2s; }
        .b6 { width:14px; height:14px; left:15px; --drift: 10px;  animation-duration: 3.2s; animation-delay: 2.5s; }
        .b7 { width:20px; height:20px; left:30px; --drift: -20px; animation-duration: 3.8s; animation-delay: 0.8s; }


        /* ALT BUTON ALANI */
        .bottom-ui {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 100%;
            text-align: center;
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.5); /* Kenarlığı biraz daha belirginleştirdim ki köpük altında kaybolmasın */
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden; /* Köpükler butonun içinden geçiyormuş gibi hissettirir */
        }
        
        /* Butona hafif bir parlama efekti ekleyelim */
        .glass-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes shine { 0% {left: -100%;} 100% {left: 100%;} }

        #gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="gate">
        <button class="glass-btn" onclick="document.getElementById('gate').style.display='none'">GİRİŞ YAP (18+)</button>
    </div>

    <div class="stage">
        
        <div class="foam-emitter">
            <div class="bubble b1"></div>
            <div class="bubble b2"></div>
            <div class="bubble b3"></div>
            <div class="bubble b4"></div>
            <div class="bubble b5"></div>
            <div class="bubble b6"></div>
            <div class="bubble b7"></div>
        </div>

        <img src="bira-sisesi.png" class="bottle-img" alt="Bira Şişesi">

        <div class="bottom-ui">
            <button class="glass-btn">SİPARİŞ VER<bir/button>
        </div>

    </div>

</body>
</html>
