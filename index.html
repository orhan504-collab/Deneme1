<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bira Sipariş</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; /* Arka plan siyah */
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* ANA SAHNE */
        .stage {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center; /* Yatayda ortala */
            align-items: center;     /* Dikeyde ortala */
        }

        /* ŞİŞE RESMİ */
        .bottle-img {
            height: 80vh; /* Ekranın %80'i kadar yer kaplasın */
            object-fit: contain;
            z-index: 1;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));
        }

        /* ALTTAKİ BUTON ALANI */
        .bottom-ui {
            position: absolute;
            bottom: 80px; /* En alttan 80 piksel yukarıda */
            left: 50%;
            transform: translateX(-50%); /* Tam ortalamak için */
            z-index: 10;
            width: 100%;
            text-align: center;
        }

        /* CAM GÖRÜNÜMLÜ (GLASS) BUTON */
        .glass-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px); /* Arkasını bulanıklaştırır */
            -webkit-backdrop-filter: blur(12px);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .glass-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        /* YAŞ DOĞRULAMA PERDESİ */
        #gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="gate">
        <button class="glass-btn" onclick="document.getElementById('gate').style.display='none'">GİRİŞ YAP (18+)</button>
    </div>

    <div class="stage">
        
        <img src="bira-sisesi.png" class="bottle-img" alt="Bira Şişesi">

        <div class="bottom-ui">
            <button class="glass-btn">SİPARİŞ VER</button>
        </div>

    </div>

</body>
</html>
