<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Beer Experience</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* 1. GERÇEKÇİ ŞİŞE SİMETRİSİ */
        .bottle-container {
            position: relative;
            width: 300px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Boyun Kısmı */
        .bottle-neck {
            width: 60px;
            height: 120px;
            background: linear-gradient(90deg, #4d2600, #a65d00, #4d2600);
            border-radius: 10px 10px 0 0;
            z-index: 2;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        /* Gövde ve Omuz Geçişi */
        .bottle-body {
            width: 240px;
            height: 400px;
            background: linear-gradient(180deg, #a65d00 0%, #734000 100%);
            border-radius: 100px 100px 30px 30px; /* Gerçek omuz hattı */
            margin-top: -40px;
            position: relative;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.05);
            z-index: 1;
        }

        /* 2. YAMUK KAPAK (Dinamik) */
        .cap {
            position: absolute;
            top: -15px;
            width: 65px;
            height: 25px;
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            border-radius: 5px;
            transform: rotate(-25deg) translateX(-10px);
            z-index: 10;
            box-shadow: 2px 5px 10px rgba(0,0,0,0.5);
        }

        /* 3. TAŞAN VE AKAN KÖPÜKLER */
        .foam-head {
            position: absolute;
            top: 20px; width: 80px; height: 60px;
            background: #fff; border-radius: 50%;
            filter: drop-shadow(0 0 10px white);
            z-index: 5;
        }

        .foam-drip {
            position: absolute;
            background: #fff;
            width: 35px;
            border-radius: 0 0 20px 20px;
            z-index: 6;
            animation: drip 4s infinite ease-in-out;
        }

        .drip-left { left: 40px; top: 80px; height: 180px; animation-delay: 0s; }
        .drip-right { right: 40px; top: 60px; height: 120px; animation-delay: 1.5s; }

        @keyframes drip {
            0%, 100% { height: 150px; transform: scaleY(1); }
            50% { height: 200px; transform: scaleY(1.1); }
        }

        /* 4. İÇERİK ETİKETİ */
        .label {
            position: absolute;
            bottom: 60px; width: 85%;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 0; border-radius: 3px;
            text-align: center; color: #000; z-index: 20;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .order-btn {
            background: #000; color: #fff; border: none;
            padding: 10px 20px; margin-top: 10px; border-radius: 5px;
            font-weight: bold; cursor: pointer;
        }

        /* GİRİŞ EKRANI */
        #age-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            transition: 0.8s;
        }
    </style>
</head>
<body>

    <div id="age-gate">
        <button style="background:#ffb400; border:none; padding:20px 40px; border-radius:50px; font-weight:bold; cursor:pointer;" onclick="unlock()">SİTEYE GİRİŞ YAP (18+)</button>
    </div>

    <div class="bottle-container">
        <div class="cap"></div>
        <div class="foam-head"></div>
        <div class="foam-drip drip-left"></div>
        <div class="foam-drip drip-right"></div>
        
        <div class="bottle-neck"></div>
        <div class="bottle-body">
            <div class="label">
                <h2 style="margin:0">PREMIUM BREW</h2>
                <p style="margin:5px 0; font-size:12px; letter-spacing:2px;">SOĞUK & TAZE</p>
                <button class="order-btn">SİPARİŞ VER</button>
            </div>
        </div>
    </div>

    <script>
        function unlock() {
            document.getElementById('age-gate').style.opacity = '0';
            setTimeout(() => { document.getElementById('age-gate').style.display = 'none'; }, 800);
        }
    </script>
</body>
</html>
