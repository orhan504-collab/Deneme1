<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Beer - Foam Edition</title>
    <style>
        :root {
            --beer-gold: #f39c12;
            --beer-dark: #d35400;
            --foam-white: #ffffff;
        }

        body {
            background-color: #0a0a0a;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* YAÅž DOÄžRULAMA KATMANI */
        #age-gate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            transition: 0.8s;
        }

        .modal {
            background: #1a1a1a; padding: 40px; border-radius: 20px;
            text-align: center; border: 2px solid var(--beer-gold); color: white;
            width: 80%; max-width: 320px;
        }

        /* ÅžÄ°ÅžE ANA GÃ–VDESÄ° */
        .bottle-container {
            position: relative;
            width: 280px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottle-body {
            position: relative;
            width: 240px;
            height: 100%;
            background: linear-gradient(180deg, var(--beer-gold), var(--beer-dark));
            border-radius: 100px 100px 40px 40px;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            z-index: 1;
        }

        /* YARIM AÃ‡IK KAPAK */
        .cap {
            position: absolute;
            top: -60px;
            width: 60px;
            height: 25px;
            background: #b8860b;
            border-radius: 5px;
            transform: rotate(-25deg) translateX(-10px);
            z-index: 10;
            box-shadow: 2px 5px 10px rgba(0,0,0,0.5);
        }

        /* TAÅžAN KÃ–PÃœKLER */
        .foam-overflow {
            position: absolute;
            top: -40px;
            width: 80px;
            height: 100px;
            background: var(--foam-white);
            border-radius: 40px;
            z-index: 5;
            filter: drop-shadow(0 0 10px white);
        }

        /* ÅžiÅŸe yanÄ±ndan sÃ¼zÃ¼len kÃ¶pÃ¼k damlalarÄ± */
        .foam-drip {
            position: absolute;
            background: var(--foam-white);
            width: 30px;
            height: 150px;
            top: 40px;
            border-radius: 0 0 20px 20px;
            z-index: 6;
            animation: dripDown 3s infinite ease-in-out;
        }

        .drip-left { left: 20px; height: 200px; animation-delay: 0.5s; }
        .drip-right { right: 20px; height: 120px; animation-delay: 1.2s; }

        @keyframes dripDown {
            0% { transform: translateY(0); height: 100px; }
            50% { height: 180px; }
            100% { transform: translateY(20px); height: 150px; }
        }

        /* Ä°Ã‡ERÄ°K ETÄ°KETÄ° */
        .label {
            position: absolute;
            top: 40%;
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 0;
            color: #333;
            text-align: center;
            border-radius: 5px;
            z-index: 20;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .btn {
            background: var(--beer-gold);
            color: black;
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            margin-top: 15px;
        }

        /* KÃ–PÃœK BALONCUKLARI (ÅžiÅŸe iÃ§i) */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            bottom: -20px;
            animation: rise 4s infinite linear;
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 0; }
            100% { transform: translateY(-600px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="age-gate">
        <div class="modal">
            <h2>GÄ°RÄ°Åž ðŸ”ž</h2>
            <p>18 yaÅŸÄ±ndan bÃ¼yÃ¼k olduÄŸunuzu onaylÄ±yor musunuz?</p>
            <button class="btn" onclick="startApp()">ONAYLIYORUM</button>
        </div>
    </div>

    <div class="bottle-container">
        <div class="cap"></div>
        
        <div class="foam-overflow"></div>
        
        <div class="foam-drip drip-left"></div>
        <div class="foam-drip drip-right"></div>

        <div class="bottle-body">
            <div id="bubbles-container"></div>
            
            <div class="label">
                <h1 style="margin:0; font-size: 20px;">PREMIUM BEER</h1>
                <p style="margin:5px 0; font-size: 14px;">SOÄžUK VE TAZE</p>
                <button class="btn">SÄ°PARÄ°Åž VER</button>
            </div>
        </div>
    </div>

    <script>
        function startApp() {
            document.getElementById('age-gate').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('age-gate').style.display = 'none';
                generateBubbles();
            }, 800);
        }

        function generateBubbles() {
            const container = document.getElementById('bubbles-container');
            setInterval(() => {
                const b = document.createElement('div');
                b.className = 'bubble';
                const size = Math.random() * 10 + 5 + 'px';
                b.style.width = size;
                b.style.height = size;
                b.style.left = Math.random() * 100 + '%';
                container.appendChild(b);
                setTimeout(() => b.remove(), 4000);
            }, 300);
        }
    </script>
</body>
</html>
