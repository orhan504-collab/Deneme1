<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Bottle Design</title>
    <style>
        :root {
            --beer-color: linear-gradient(180deg, #f39c12 0%, #d35400 100%);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background-color: #050505;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* 1. GERÃ‡EK ÅžÄ°ÅžE FORMU (Clip-path ile) */
        .bottle-shape {
            position: relative;
            width: 280px;
            height: 85vh;
            background: var(--beer-color);
            /* ÅžiÅŸe silÃ¼eti: Boyun, omuz ve gÃ¶vde hattÄ± */
            clip-path: polygon(
                35% 0%, 65% 0%,       /* Kapak kÄ±smÄ± */
                65% 15%, 75% 25%,     /* Boyundan omuza geÃ§iÅŸ */
                90% 35%, 90% 95%,     /* GÃ¶vde yanlarÄ± */
                80% 100%, 20% 100%,   /* Taban */
                10% 95%, 10% 35%,     /* GÃ¶vde diÄŸer yan */
                25% 25%, 35% 15%      /* Omuzdan boyuna geÃ§iÅŸ */
            );
            box-shadow: inset 0 0 50px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--glass-border);
        }

        /* Kapak DetayÄ± */
        .cap {
            position: absolute;
            top: 0;
            width: 86px;
            height: 25px;
            background: gold;
            border-radius: 5px 5px 0 0;
            z-index: 5;
        }

        /* YAÅž DOÄžRULAMA (SÄ°YAH KATMAN) */
        #age-gate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }

        .modal {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 20px;
            border: 2px solid gold;
            text-align: center;
            color: white;
            width: 80%;
        }

        /* ÃœRÃœN KARTLARI (ÅžÄ°ÅžE Ä°Ã‡Ä°NDE) */
        .content {
            width: 80%;
            text-align: center;
            z-index: 2;
        }

        .card {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn {
            background: gold;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        /* BALONCUKLAR */
        .bubble {
            position: absolute;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            bottom: 0;
            animation: rise 4s infinite linear;
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-600px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="age-gate">
        <div class="modal">
            <h2>DUR! ðŸ”ž</h2>
            <p>GiriÅŸ iÃ§in 18 yaÅŸÄ±ndan bÃ¼yÃ¼k olmalÄ±sÄ±nÄ±z.</p>
            <button class="btn" onclick="enter()">GÄ°RÄ°Åž YAP</button>
        </div>
    </div>

    <div class="bottle-shape" id="bottle">
        <div class="cap"></div>
        <div id="bubbles"></div>

        <div class="content">
            <h1 style="color: black; margin-top: 50px;">SoÄŸuk & Taze</h1>
            
            <div class="card">
                <h4 style="margin:0">Premium Lager</h4>
                <button class="btn">SipariÅŸ Ver</button>
            </div>

            <div class="card">
                <h4 style="margin:0">Craft Ale</h4>
                <button class="btn">SipariÅŸ Ver</button>
            </div>
        </div>
    </div>

    <script>
        function enter() {
            document.getElementById('age-gate').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('age-gate').style.display = 'none';
                createBubbles();
            }, 500);
        }

        function createBubbles() {
            const container = document.getElementById('bubbles');
            for(let i=0; i<30; i++) {
                setTimeout(() => {
                    const b = document.createElement('div');
                    b.className = 'bubble';
                    let s = Math.random() * 15 + 5 + 'px';
                    b.style.width = s; b.style.height = s;
                    b.style.left = Math.random() * 100 + '%';
                    b.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    container.appendChild(b);
                }, i * 150);
            }
        }
    </script>
</body>
</html>
