<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bira Sipariş Etkileşimi</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .stage {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        /* ŞİŞE (ARKADA KALACAK) */
        .bottle-img {
            height: 80vh;
            position: relative;
            z-index: 5; /* Bardağın altında kalması için düşük değer */
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));
        }

        /* BARDAK GIF (TAM ÖNDE BELİRECEK) */
        #beer-glass {
            height: 70vh;
            position: absolute;
            left: 50%;
            bottom: 10%;
            /* Şişenin tam önünü kapatacak şekilde ortalandı */
            transform: translateX(-50%) scale(0.8); 
            z-index: 20; /* En üst katman: Şişe (5) ve Köpüğün (15) üstünde */
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        /* Sipariş butonuna basınca aktif olan sınıf */
        #beer-glass.show {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        /* KÖPÜK EFEKTİ (Şişe ve Bardak arasında) */
        .foam-emitter {
            position: absolute;
            top: 11%; left: 50%;
            transform: translateX(-50%);
            width: 50px; 
            z-index: 15; 
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0;
            animation: flowToButton 3s ease-in infinite;
        }

        @keyframes flowToButton {
            0% { top: 0; transform: scale(0.5); opacity: 1; }
            100% { top: 70vh; transform: scale(1.5); opacity: 0; }
        }

        /* BUTON ALANI */
        .bottom-ui {
            position: absolute;
            bottom: 60px; left: 50%;
            transform: translateX(-50%);
            z-index: 30; /* Buton her zaman en üstte tıklanabilir kalmalı */
            width: 100%;
            text-align: center;
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 15px 45px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="gate">
        <button class="glass-btn" onclick="document.getElementById('gate').style.display='none'">GİRİŞ YAP (18+)</button>
    </div>

    <div class="stage">
        <img src="bardak.gif" id="beer-glass" alt="Bardak">

        <div class="foam-emitter">
            <div class="bubble" style="left:10px; animation-delay:0s;"></div>
            <div class="bubble" style="left:25px; animation-delay:1s;"></div>
            <div class="bubble" style="left:40px; animation-delay:2s;"></div>
        </div>

        <img src="bira-sisesi.png" class="bottle-img" alt="Şişe">

        <div class="bottom-ui">
            <button class="glass-btn" onclick="orderBeer()">SİPARİŞ VER</button>
        </div>
    </div>

    <script>
        function orderBeer() {
            // Tıklayınca bardağı gösteren sınıfı ekle
            const glass = document.getElementById('beer-glass');
            glass.classList.add('show');
        }
    </script>

</body>
</html>
