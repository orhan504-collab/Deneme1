<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Beer Bottle</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Trebuchet MS', sans-serif;
            overflow: hidden;
        }

        /* 1. ŞİŞE ANA YAPISI (Görseldeki omuzlu form) */
        .bottle-frame {
            position: relative;
            width: 260px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
        }

        /* Şişe Boynu */
        .neck {
            width: 65px;
            height: 120px;
            background: linear-gradient(90deg, #4d2600, #a65d00, #4d2600);
            border-radius: 15px 15px 0 0;
            z-index: 2;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        /* Şişe Gövdesi (Gerçekçi Omuzlar) */
        .body-shape {
            width: 240px;
            height: 100%;
            background: linear-gradient(180deg, #a65d00 0%, #734000 100%);
            /* Omuz kavisini veren kritik değerler */
            border-radius: 110px 110px 40px 40px; 
            margin-top: -45px; /* Boyunla birleşme */
            position: relative;
            box-shadow: inset -20px 0 40px rgba(0,0,0,0.4), inset 20px 0 40px rgba(255,255,255,0.1);
            overflow: hidden;
            z-index: 1;
        }

        /* 2. YAMUK KAPAK (Açık Efekti) */
        .cap {
            position: absolute;
            top: -15px; left: 50%;
            width: 70px; height: 28px;
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            border-radius: 6px;
            transform: translateX(-40%) rotate(-25deg);
            z-index: 10;
            box-shadow: 4px 6px 15px rgba(0,0,0,0.7);
        }

        /* 3. AKAN KÖPÜKLER */
        .foam-drip {
            position: absolute;
            background: #fff;
            width: 35px;
            border-radius: 0 0 25px 25px;
            z-index: 6;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.8));
            animation: flowDown 4s infinite ease-in-out;
        }

        .drip-left { left: 40px; top: 70px; height: 180px; animation-delay: 0s; }
        .drip-right { right: 35px; top: 50px; height: 130px; animation-delay: 1.5s; }

        @keyframes flowDown {
            0%, 100% { height: 150px; }
            50% { height: 210px; }
        }

        /* GİRİŞ EKRANI */
        #age-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            transition: 0.8s ease;
        }

        .btn {
            background: #ffb400; color: #000; border: none;
            padding: 18px 35px; border-radius: 50px; font-weight: bold;
            cursor: pointer; font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div id="age-gate">
        <button class="btn" onclick="openSite()">SİTEYE GİRİŞ (18+)</button>
    </div>

    <div class="bottle-frame">
        <div class="cap"></div>

        <div class="neck"></div>

        <div class="foam-drip drip-left"></div>
        <div class="foam-drip drip-right"></div>

        <div class="body-shape">
            <div style="position: absolute; bottom: 80px; width: 100%; background: rgba(255,255,255,0.9); padding: 25px 0; text-align: center; color: #000;">
                <h2 style="margin: 0; font-size: 1.4rem;">PREMIUM BEER</h2>
                <p style="margin: 5px 0; font-size: 0.8rem; letter-spacing: 2px;">SOĞUK & TAZE</p>
                <button style="background: #000; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; margin-top: 10px;">ŞİMDİ AL</button>
            </div>
        </div>
    </div>

    <script>
        function openSite() {
            document.getElementById('age-gate').style.opacity = '0';
            setTimeout(() => { document.getElementById('age-gate').style.display = 'none'; }, 800);
        }
    </script>
</body>
</html>
