    <script>
        AOS.init();

        function verifyAge() {
            document.getElementById('age-gate').style.display = 'none';
            startPouring();

        function startPouring() {
            const container = document.getElementById('foam-container');
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const foam = document.createElement('div');
                    foam.className = 'foam';
                    const size = Math.random() * 25 + 10 + 'px';
                    foam.style.width = size; foam.style.height = size;
                    foam.style.left = (Math.random() * 40 - 20) + 'px';
                    container.appendChild(foam);
                    setTimeout(() => foam.remove(), 2000);
                }, i * 50);
            }
        }

        document.getElementById('bottle').addEventListener('click', startPouring);
