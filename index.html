<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bira ≈ûi≈üesi Tasarƒ±mƒ±</title>
    <style>
        :root {
            --beer-gold: #f39c12;
            --beer-dark: #d35400;
            --glass-shine: rgba(255, 255, 255, 0.2);
        }

        body {
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* ≈ûƒ∞≈ûE ANA YAPISI */
        .bottle-container {
            position: relative;
            width: 300px;
            height: 600px;
            background: linear-gradient(to right, #8e44ad00, var(--beer-gold), #8e44ad00);
            border-radius: 50px 50px 30px 30px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(243, 156, 18, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
            overflow: hidden;
        }

        /* ≈ûƒ∞≈ûE BOYNU */
        .bottle-container::before {
            content: '';
            position: absolute;
            top: -60px;
            width: 80px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-bottom: none;
            border-radius: 20px 20px 0 0;
        }

        /* PARLAMA EFEKTƒ∞ */
        .glass-reflection {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 20px;
            height: 80%;
            background: var(--glass-shine);
            border-radius: 20px;
            filter: blur(5px);
            pointer-events: none;
        }

        /* YA≈û DOƒûRULAMA KARTI */
        #age-gate {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .age-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--beer-gold);
            width: 80%;
        }

        /* √úR√úN KARTLARI */
        .product-list {
            width: 90%;
            z-index: 10;
        }

        .product-card {
            background: rgba(0, 0, 0, 0.6);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .btn {
            background: var(--beer-gold);
            color: black;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
        }

        /* K√ñP√úK BALONCUKLARI */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            bottom: 0;
            animation: rise 4s infinite ease-in;
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-500px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="bottle-container">
        <div class="glass-reflection"></div>
        <div id="bubble-box"></div>

        <div id="age-gate">
            <div class="age-card">
                <h3 style="color:var(--beer-gold)">DUR! üîû</h3>
                <p>Giri≈ü i√ßin onaylayƒ±n.</p>
                <button class="btn" onclick="openBottle()">Gƒ∞Rƒ∞≈û YAP</button>
            </div>
        </div>

        <h2 style="margin-bottom: 5px;">Soƒüuk & Taze</h2>
        <p style="font-size: 12px; margin-bottom: 20px;">Premium Lezzet Deneyimi</p>

        <div class="product-list">
            <div class="product-card">
                <div style="font-size:24px">üç∫</div>
                <h4 style="margin:5px">Premium Lager</h4>
                <button class="btn">Sipari≈ü Ver</button>
            </div>
            <div class="product-card">
                <div style="font-size:24px">üç∫</div>
                <h4 style="margin:5px">Craft Ale</h4>
                <button class="btn">Sipari≈ü Ver</button>
            </div>
        </div>
    </div>

    <script>
        function openBottle() {
            document.getElementById('age-gate').style.display = 'none';
            createBubbles();
        }

        function createBubbles() {
            const box = document.getElementById('bubble-box');
            for(let i=0; i < 20; i++) {
                let b = document.createElement('div');
                b.className = 'bubble';
                let size = Math.random() * 10 + 5 + 'px';
                b.style.width = size;
                b.style.height = size;
                b.style.left = Math.random() * 100 + '%';
                b.style.animationDelay = Math.random() * 4 + 's';
                box.appendChild(b);
            }
        }
    </script>
</body>
</html>
