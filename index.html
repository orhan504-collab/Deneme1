<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Beer Experience</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; /* Arka plan tamamen siyah */
            display: flex; justify-content: center; align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* GERÇEKÇİ ŞİŞE TASARIMI (CAM VE IŞIK EFEKTİ) */
        .bottle-wrap {
            position: relative;
            width: 320px;
            height: 90vh;
            background: linear-gradient(160deg, #5c2d06 0%, #ff9d00 30%, #5c2d06 70%, #1a0f00 100%);
            border-radius: 150px 150px 60px 60px;
            box-shadow: 
                inset 0 0 100px rgba(0,0,0,0.8), 
                0 0 40px rgba(255,157,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; align-items: center;
            z-index: 1;
        }

        /* CAM PARLAMASI (Gerçekçilik katan detay) */
        .bottle-wrap::after {
            content: "";
            position: absolute;
            top: 10%; left: 15%; width: 15px; height: 70%;
            background: rgba(255,255,255,0.15);
            border-radius: 20px; filter: blur(8px);
        }

        /* YAMUK KAPAK */
        .bottle-cap {
            position: absolute;
            top: -65px; left: 110px;
            width: 70px; height: 30px;
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            border-radius: 5px 5px 2px 2px;
            transform: rotate(-30deg); /* Yarım açık efekti */
            box-shadow: 4px 10px 15px rgba(0,0,0,0.6);
            z-index: 10;
        }

        /* AKAN KÖPÜKLER (GERÇEKÇİ FORM) */
        .foam-top {
            position: absolute;
            top: -50px; width: 90px; height: 80px;
            background: #fff; border-radius: 50% 50% 40% 40%;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.5));
            z-index: 5;
        }

        .foam-drip {
            position: absolute;
            background: #fff; width: 45px;
            border-radius: 0 0 30px 30px;
            z-index: 6;
            box-shadow: inset -5px -10px 20px rgba(0,0,0,0.1);
            animation: flow 4s infinite ease-in-out;
        }

        .drip-1 { left: 40px; top: 20px; height: 250px; width: 35px; animation-delay: 0s; }
        .drip-2 { right: 30px; top: 10px; height: 150px; width: 50px; animation-delay: 1.5s; }

        @keyframes flow {
            0%, 100% { height: 200px; }
            50% { height: 230px; }
        }

        /* YAŞ DOĞRULAMA (SİTEYE GİRİŞ) */
        #gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999;
            display: flex; justify-content: center; align-items: center;
            transition: 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn {
            background: #ff9d00; color: #000; border: none;
            padding: 20px 40px; font-weight: bold; border-radius: 50px;
            cursor: pointer; font-size: 1.2rem; box-shadow: 0 0 20px rgba(255,157,0,0.5);
        }

        /* ÜRÜN ETİKETİ */
        .label-area {
            margin-top: auto; margin-bottom: 50px;
            width: 85%; background: rgba(255,255,255,0.95);
            padding: 30px 0; border-radius: 5px;
            text-align: center; color: #000; z-index: 20;
        }
    </style>
</head>
<body>

    <div id="gate">
        <button class="btn" onclick="openBeer()">GİRİŞİ ONAYLA (18+)</button>
    </div>

    <div class="bottle-wrap">
        <div class="bottle-cap"></div>
        <div class="foam-top"></div>
        <div class="foam-drip drip-1"></div>
        <div class="foam-drip drip-2"></div>

        <div class="label-area">
            <h1 style="margin:0; font-size: 1.5rem;">PREMIUM BREW</h1>
            <p style="letter-spacing: 2px; font-size: 0.8rem;">SOĞUK & TAZE</p>
            <button style="margin-top:15px; background:#000; color:#fff; border:none; padding:10px 20px; border-radius:5px; font-weight:bold;">HEMEN SİPARİŞ VER</button>
        </div>
    </div>

    <script>
        function openBeer() {
            const gate = document.getElementById('gate');
            gate.style.opacity = '0';
            gate.style.transform = 'scale(1.5)';
            setTimeout(() => { gate.style.display = 'none'; }, 1200);
        }
    </script>
</body>
</html>
