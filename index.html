<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sadece Bira Şişesi</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #050505; /* Arka plan tamamen siyah */
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* ANA ŞİŞE YAPISI */
        .bottle {
            position: relative;
            width: 280px;
            height: 90vh;
            /* Şişe Renk Geçişi (Bira Rengi) */
            background: linear-gradient(180deg, #f39c12 0%, #d35400 40%, #5c2d06 100%);
            /* ŞİŞE FORMU: Boyun, Omuz ve Gövde */
            clip-path: polygon(
                38% 0%, 62% 0%,       /* Kapak başı */
                62% 18%, 85% 35%,     /* Boyundan omuza keskin olmayan geçiş */
                92% 50%, 92% 95%,     /* Yan gövde */
                80% 100%, 20% 100%,   /* Taban kavis başlangıcı */
                8% 95%, 8% 50%,       /* Diğer yan gövde */
                15% 35%, 38% 18%      /* Omuzdan boyuna dönüş */
            );
            box-shadow: inset -25px 0 50px rgba(0,0,0,0.6), inset 25px 0 50px rgba(255,255,255,0.1);
            display: flex; flex-direction: column; align-items: center;
            border-radius: 0 0 40px 40px;
        }

        /* YAMUK KAPAK */
        .cap {
            position: absolute;
            top: -15px;
            left: 50%;
            width: 75px;
            height: 25px;
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            transform: translateX(-40%) rotate(-22deg); /* Yarım açık efekti */
            border-radius: 5px;
            z-index: 10;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.8);
        }

        /* TAŞAN KÖPÜKLER */
        .foam-drip {
            position: absolute;
            background: #fff;
            width: 35px;
            border-radius: 0 0 20px 20px;
            z-index: 5;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
            animation: flow 4s infinite ease-in-out;
        }

        .drip-1 { left: 45px; top: 80px; height: 180px; animation-delay: 0s; }
        .drip-2 { right: 40px; top: 60px; height: 130px; animation-delay: 1.5s; }

        @keyframes flow {
            0%, 100% { height: 160px; }
            50% { height: 210px; }
        }

        /* GİRİŞ EKRANI (AÇILIŞTA SİYAH PERDE) */
        #age-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; justify-content: center; align-items: center;
            transition: 1s ease;
        }

        .enter-btn {
            background: #f39c12; color: #000; border: none;
            padding: 20px 40px; border-radius: 50px;
            font-weight: bold; cursor: pointer; font-size: 1.1rem;
        }

        /* ŞİŞE İÇİNDEKİ BALONCUKLAR */
        .bubble {
            position: absolute; background: rgba(255,255,255,0.3);
            border-radius: 50%; bottom: 0; animation: rise 3s infinite linear;
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-600px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="age-gate">
        <button class="enter-btn" onclick="openSite()">SİTEYE GİR (18+)</button>
    </div>

    <div class="bottle">
        <div class="cap"></div>
        <div class="foam-drip drip-1"></div>
        <div class="foam-drip drip-2"></div>
        <div id="bubbles"></div>
        
        <div style="margin-top: auto; margin-bottom: 60px; text-align: center; color: #000; background: rgba(255,255,255,0.9); width: 85%; padding: 20px 0; border-radius: 5px;">
            <h2 style="margin:0">PREMIUM BREW</h2>
            <button style="margin-top:10px; background:#000; color:#fff; border:none; padding:8px 15px; border-radius:5px; font-weight:bold;">ŞİMDİ AL</button>
        </div>
    </div>

    <script>
        function openSite() {
            document.getElementById('age-gate').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('age-gate').style.display = 'none';
                startBubbles();
            }, 1000);
        }

        function startBubbles() {
            const container = document.getElementById('bubbles');
            setInterval(() => {
                const b = document.createElement('div');
                b.className = 'bubble';
                let size = Math.random() * 10 + 5 + 'px';
                b.style.width = size; b.style.height = size;
                b.style.left = Math.random() * 100 + '%';
                container.appendChild(b);
                setTimeout(() => b.remove(), 3000);
            }, 300);
        }
    </script>
</body>
</html>
