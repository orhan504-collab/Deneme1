<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bira Sipariş Sayfası</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; /* Arka plan siyah */
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* ANA EKRAN YAPISI */
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* SENİN YÜKLEDİĞİN ŞİŞE RESMİ */
        .bottle-img {
            height: 85vh;
            object-fit: contain;
            z-index: 1;
        }

        /* SOL TARAFTAKİ ŞEFFAF BUTON */
        .side-menu {
            position: absolute;
            left: 10%; /* Sol tarafa yasladık */
            z-index: 10;
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.1); /* Çok hafif beyazlık */
            backdrop-filter: blur(10px); /* Cam efekti (Bulanıklık) */
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s all;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .glass-btn:active {
            transform: scale(0.95);
        }

        /* YAŞ DOĞRULAMA (SİYAH PERDE) */
        #gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="gate">
        <button class="glass-btn" onclick="document.getElementById('gate').style.display='none'">GİRİŞ (18+)</button>
    </div>

    <div class="main-container">
        <div class="side-menu">
            <button class="glass-btn">SİPARİŞ VER</button>
        </div>

        <img src="bira-sisesi.png" class="bottle-img" alt="Bira Şişesi">
    </div>

</body>
</html>
